runtime: nodejs12

handlers:
  - url: /(.+\.js)
    static_files: dist/new-app/\1
    upload: dist/new-app/(.+\.js)
    secure: always
    redirect_http_response_code: 301

  - url: /(.+\.css)
    static_files: dist/new-app/\1
    upload: dist/new-app/(.+\.css)
    secure: always
    redirect_http_response_code: 301

  - url: /(.+\.png)
    static_files: dist/new-app/\1
    upload: dist/new-app/(.+\.png)
    secure: always
    redirect_http_response_code: 301

  - url: /(.+\.jpg)
    static_files: dist/new-app/\1
    upload: dist/new-app/(.+\.jpg)
    secure: always
    redirect_http_response_code: 301

  - url: /(.+\.gif)
    static_files: dist/new-app/\1
    upload: dist/new-app/(.+\.gif)
    secure: always
    redirect_http_response_code: 301

  - url: /(.+\.svg)
    static_files: dist/new-app/\1
    upload: dist/new-app/(.+\.svg)
    secure: always
    redirect_http_response_code: 301

  - url: /favicon.ico
    static_files: dist/new-app/favicon.ico
    upload: dist/new-app/favicon.ico
    secure: always
    redirect_http_response_code: 301

  - url: /(.+\.json)
    static_files: dist/new-app/\1
    upload: dist/new-app/(.+\.json)
    secure: always
    redirect_http_response_code: 301

  - url: /(.+)
    static_files: dist/new-app/index.html
    upload: dist/new-app/index.html
    secure: always
    redirect_http_response_code: 301

  - url: /
    static_files: dist/new-app/index.html
    upload: dist/new-app/index.html
    secure: always
    redirect_http_response_code: 301
