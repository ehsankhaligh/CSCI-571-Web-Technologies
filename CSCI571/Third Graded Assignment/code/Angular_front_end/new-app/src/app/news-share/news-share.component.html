<div class="modal-header">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css">
    <p class="modal-title" id="modal-title"><strong>{{DataNewsObj.source}}</strong><br>
     <SPAN STYLE="font-size:8.0pt;color:#A0A0A0">{{DataNewsObj.time}}</SPAN>
    </p>
    <button type="button" id="mybtn" class="btn btn-link"><span class="bi bi-x" (click)="newsModalService.dismiss('Cross click')"></span></button>
</div>
<div class="modal-body">
    <h4 class="modal-title" id="modal-title"><strong>{{DataNewsObj.headline}}</strong></h4>
    <h6 class="modal-title" id="modal-title">{{DataNewsObj.summary}}</h6>
    <h6 class="modal-title" id="modal-title">For more details click <a href="{{DataNewsObj.url}}" target="_blank">here</a></h6>

    <div class="border border-dark">
      <br><br>
      <p>Share<p>
      <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css">
      <a class="m-0 p-0 fa fa-2x bi bi-twitter" href="https://twitter.com/intent/tweet?text={{ DataNewsObj.headline }}&url={{ DataNewsObj.url }}" data-size="large" target="_blank" > </a>
      <a class="m-0 p-0 fa fa-2x bi bi-facebook" href="{{facebookShareLink}}" data-size="large" target="_blank" > </a>
      <br><br>
    </div>

</div>
