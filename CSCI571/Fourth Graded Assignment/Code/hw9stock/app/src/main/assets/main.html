<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <script src="https://code.highcharts.com/stock/highstock.js"></script>
    <script src="https://code.highcharts.com/stock/modules/data.js"></script>
    <script src="https://code.highcharts.com/stock/modules/drag-panes.js"></script>
    <script src="https://code.highcharts.com/stock/modules/exporting.js"></script>
    <script src="https://code.highcharts.com/stock/indicators/indicators.js"></script>
    <script src="https://code.highcharts.com/stock/indicators/volume-by-price.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
<div id="container" style="height: auto; width: auto"></div>
</body>

<script>


function getdetailsHistoricalChart(ticker, apiEndPointURL) {
    console.log(ticker);
    console.log(apiEndPointURL);
    Highcharts.getJSON(apiEndPointURL, function(data) {

		console.log(data);
        console.log(data["c"].length);
        // split the data set into ohlc and volume
        let unixtimeStmp;
        let ohlc_list = [];
        let vol_list = [];
        let dataLength = data["c"].length;

        for (var x=0; x < dataLength; x += 1) {

            //console.log(data["t"][x]);
            //console.log(data["o"][x]);
            //console.log(data["h"][x]);
            //console.log(data["l"][x]);
            //console.log(data["c"][x]);

            unixtimeStmp = data["t"][x]*1000;
						ohlc_list.push([unixtimeStmp,data["o"][x],data["h"][x],data["l"][x],data["c"][x],]);
						vol_list.push([unixtimeStmp,data["v"][x]]);
        }

		//https://www.highcharts.com/blog/tutorials/creating-custom-technical-indicators-financial-charts/
        //https://jsfiddle.net/gh/get/library/pure/highcharts/highcharts/tree/master/samples/stock/demo/sma-volume-by-price
        // create the chart
        Highcharts.stockChart('container', {
				series: [{
                type: 'candlestick',
                name: ticker,
                id: 'aapl',
                zIndex: 2,
                data: ohlc_list,
                pointInterval: 24 * 3600 * 1000
            }, {
                type: 'column',
                name: 'Volume',
                id: 'volume',
                data: vol_list,
                yAxis: 1,
                pointInterval: 24 * 3600 * 1000
            }, {
                type: 'vbp',
                linkedTo: 'aapl',
                params: {
                    volumeSeriesID: 'volume'
                },
                dataLabels: {
                    enabled: false
                },
                zoneLines: {
                    enabled: false
                }
            }, {
                type: 'sma',
                linkedTo: 'aapl',
                zIndex: 1,
                marker: {
                    enabled: false
                }
            }],
            rangeSelector: {
                selected: 1
            },
            title: { text: ticker.toUpperCase() + ' Historical' },
            subtitle: {
               text: 'With SMA and Volume by Price technical indicators'},
            yAxis: [{
                startOnTick: false,
                endOnTick: false,
                labels: {
                    align: 'right',
                    x: -3
                },
                title: {
                    text: 'OHLC'
                },
                height: '60%',
                lineWidth: 2,
                resize: {
                    enabled: true
                }
            }, {
                labels: {
                    align: 'right',
                    x: -3
                },
                title: {
                    text: 'Volume'
                },
                top: '65%',
                height: '35%',
                offset: 0,
                lineWidth: 2
            }],

            tooltip: {
                split: true
            },

            plotOptions: {
                series: {
                    dataGrouping: {
                        units: [ [ 'minute',  [1]  ], [ 'month', [1, 2, 3, 4, 6, 12] ] ]
                    }
                }
            }
        });
    });


}

</script>
</html>
